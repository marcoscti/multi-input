<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Input</title>
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F5FFFA;
        }
        .content {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
        }
        .botoes {
            display: flex;
            justify-content: space-between;
        }
        .btnAdd {
            padding: 1rem;
            background-color: #FF6347;
            border-radius: 0.2rem;
            cursor: pointer;
            width: 6.5rem;
            margin: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 1px 1px 1px gray;
            color: white;
            font-weight: bold;
        }
        .btnRemove {
            background-color: red;
            cursor: pointer;
            width: 6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-left: 0.5rem;
        }
        button {
            padding: 1rem;
            background-color: #4169E1;
            border-radius: 0.2rem;
            cursor: pointer;
            width: 6.5rem;
            margin: 0.5rem;
            border: none;
            color: white;
            font-weight: bold;
            box-shadow: 1px 1px 1px gray;
        }
        .div {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
            margin-top: 2rem;
        }
        .card {
            width: 13rem;
            height: 13rem;
            background-color: #F0E68C;
            box-shadow: 2px 2px 2px gray;
            margin: 0.3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            color: grey;
        }
        .row {
            box-sizing: border-box;
            display: flex;
            margin: 0.3rem;
        }
        input[type=text] {
            padding: 0.8rem;
            width: calc(100% - 7rem);
            box-sizing: border-box;
        }
        input[type=text]::placeholder {
            font-size: small;
        }
        @media screen and (max-width:451px) {
            .card {
                width: 20rem;
                height: 20rem;
            }
        }
    </style>
</head>

<body>

    <div class="content">
        <form>
            <div class="botoes">
                <div class="btnAdd">&#10010; Adicionar</div>
                <button class="btnSend" disabled>&#9745; Enviar</button>
            </div>
            <div id="form">

            </div>
        </form>
    </div>

    <div class="div">

    </div>

    <script>
        //Botão para adicionar um input no formulário
        document.querySelector(".btnAdd").addEventListener('click', () => {
            clicks += 1;
            document.getElementById('form').insertAdjacentHTML('beforeend', "<div class='row'><input required class='nome' type='text' name='nome[]' placeholder='Adicionar Curso'> <div class='btnRemove' onclick='remover()'>&#10006; Remover</div></div>");
        });
        //variável que irá armazenar a quantidade de clicks.
        let clicks = 0;

        function remover() {
            document.querySelector(".row").remove();
        }

        let card = document.querySelector(".div");
        let cont = 1;
        while (cont <= 10) {
            card.innerHTML += "<div class='card'><h1>Card " + cont + "</h1></card>";
            cont++
        }
    </script>
</body>

</html>
